<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Translator</title>

    <!--Necessary Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!--Header -->
    <header>
        <div id="header" class="container-fluid bg-info">
            <i class="fa-solid fa-language"></i>
            <h1 id="header-text">Translator App</h1>
        </div>
    </header>

    <div style="width:100%;height :15px; background-color: white;"></div><!--Space between header and content-->


    <div id="translatearea" style="display: flex;">
        <!--Source Lang and Input Area-->
        <div id="inputarea">
            <div class="input-group mb-3" style="width:300px !important;">
                <label class="input-group-text" for="sourceLanguage">Languages</label>
                <select class="form-select" id="sourceLanguage">
                    <!--I will dynamically add options for languages with JS-->
                </select>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="inputText"
                    style="height: 200px; width:650px; resize: none; font-size: 30px;"></textarea>
                <label for="inputText">Type here</label>
            </div>
        </div>

        <!--Switch Languages Button-->
        <div id="switchLanguagesBtnContainer" style="display: flex; align-items: center;">
            <button id="switchBtn" class="btn btn-info">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>


        <!--Output Area-->
        <div id="outputarea">
            <div class="input-group mb-3" style="width:300px !important;">
                <label class="input-group-text" for="targetLanguage">Languages</label>
                <select class="form-select" id="targetLanguage">
                    <!--I will dynamically add options for languages with JS-->
                </select>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="outputText"
                    style="height: 200px; width:650px; resize: none; font-size: 30px;" disabled></textarea>

            </div>
        </div>
    </div>

    
    

    <!--Flags Section-->
    <div id="imagesDiv" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <!-- Source Language Flag -->
        <img src="images/english.png" alt="Source Flag" id="sourceFlag" style="width: 80px; height: auto;">
    
        <!-- Translation Arrow -->
        <img src="images/right-arrow.png" alt="Translation Arrow" id="translationArrow" style="width: 40px; height: auto;">
    
        <!-- Target Language Flag -->
        <img src="images/english.png" alt="Target Flag" id="targetFlag" style="width: 80px; height: auto;">
    </div>

    <!--Translate Button-->
    <div id="translateButtonDiv" style="display: flex; justify-content: center;">
        <button class="btn btn-info" style="margin-right: 25px;" id="translateBtn"> Translate</button>
    </div>


    <!--Bootstrap and JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="langs.js"></script>
    <script src="ui.js"></script>
    
</body>

</html>
